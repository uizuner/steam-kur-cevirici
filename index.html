<!DOCTYPE html>
<html lang="en">
<head>

    <title>Steam Oyun Fiyat Hesaplama</title>

</head>
<body>
    <div class="container">
        <h1>Steam Oyun Fiyatı Hesaplama</h1>

    </div>

    <script src="script.js"></script>
